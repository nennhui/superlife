        <div class="top_menu">
          <img src="">
          <a href="">新鲜事</a>
          <a href="">昨天</a>
          <a href=''>久事</a>
        </div>
        <div class="top_user">
        <ul >
          {if isset($smarty.session.name) }
          <li><a href="" >{$smarty.session.name}</a></li>
          <li><img src=""></li>
          <li><a href="/user/user/logout">注销</a></li>
          {else}
          <li><a href="#" onclick="alert_div()">登录</a></li>
          <li><a href="">注册</a></li>
          {/if}

        </ul>
        </div>
        <div class="alert_div " style="display:none">
        <div class="login_div">
          <div class="">
            <label><img src=""></label>
            <input type="text"  id="name" placeholder="账号">
          </div>
          <div class="">
            <label><img src=""></label>
            <input type="text" id="pass" placeholder="密码">
          </div>
          <div class="ti">
          <button id="login">登录</button>
          </div>
          </div>
        </div>
        <script type="text/javascript">
        function alert_div(){
          $(".alert_div").css("display","block")
        }

        $("#login").click(function(){
          var params={}
          params['name']=$("#name").val();
          params['pass']=$("#pass").val();
          if (params['name']==''){
            alert("账号不能为空");
            return false;
          }
          if (params['pass']==''){
            alert("密码不能为空");
            return false;
          }       
          $.ajax({
            type:"post",
            url:"/user/user/login",
            data:params,
            dataType:"json",
            success:function(data){
              if (data.code==1){
                location.reload()
              }
              else {
                alert(data.message)
              }
            },

          } )  
        })        
        </script>
      </div>
