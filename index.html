 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="UTF-8">
 	<title>登录</title>

 </head>

<body>
<div>登录ffff页面</div>
<input type="text" class="name">
<input type="number" class="pass">
<button class='tijiao'>提交</button>
 	 <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
 <script type="text/javascript">
	$(document).ready(function(){

	})
	$(".tijiao").click(function(){
				$.ajax({
			type:'POST',
			url:'/index.php/user/user/login',
			data:{
				'name':$('.name').val(),
				'pass':$('.pass').val() },
			datatype:'json',
			success:function(data){
				window.location.href ='/index.php/user/user/index'
			},

		})
	})
 </script>
 </body>
 </html>
